<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VisionX | Advanced URL Safety Detector</title>
<style>
/* ===== DESIGN SYSTEM ===== */
:root {
    --primary: #38bdf8;
    --danger: #f87171;
    --success: #4ade80;
    --glass: rgba(255,255,255,0.15);
    --border: rgba(255,255,255,0.25);
}

/* ===== RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== BACKGROUND ===== */
body {
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* ===== CARD ===== */
.container {
    width: 420px;
    padding: 30px;
    border-radius: 18px;
    background: var(--glass);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    text-align: center;
    animation: fadeIn 1s ease;
}

/* ===== TEXT ===== */
h1 { font-size: 26px; margin-bottom: 8px; }
.subtitle { font-size: 14px; opacity: 0.8; margin-bottom: 22px; }

/* ===== INPUT ===== */
input {
    width: 100%; padding: 14px; border-radius: 12px; border: none;
    outline: none; font-size: 15px;
}
input::placeholder { color: #999; }

/* ===== BUTTON ===== */
button {
    margin-top: 18px; width: 100%; padding: 14px; border-radius: 12px;
    border: none; background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: black; font-weight: 600; cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(56,189,248,0.6); }

/* ===== RESULT ===== */
#result { margin-top: 22px; font-size: 17px; font-weight: 600; }
.safe { color: var(--success); }
.unsafe { color: var(--danger); }
.loading { animation: pulse 1s infinite; }

/* ===== RISK METER ===== */
.meter { margin-top: 16px; width: 100%; height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
.meter-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #4ade80, #facc15, #f87171); transition: width 0.6s ease; }
#riskText { margin-top: 8px; font-size: 13px; opacity: 0.85; }

/* ===== FOOTER ===== */
.footer { margin-top: 22px; font-size: 12px; opacity: 0.7; }

/* ===== ANIMATION ===== */
@keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
@keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
</style>
</head>
<body>

<div class="container">
    <h1>VisionX</h1>
    <p class="subtitle">AI-Inspired URL Safety Detection</p>

    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="checkURL()">Check Safety</button>

    <div id="result"></div>

    <div class="meter">
        <div class="meter-fill" id="meterFill"></div>
    </div>
    <p id="riskText"></p>

    <div class="footer">Created by Ashvanth and Kalanidhi</div>
</div>

<script>
function isValidURL(url) {
    try { new URL(url); return true; } catch { return false; }
}

function checkURL() {
    const urlInput = document.getElementById("urlInput");
    const result = document.getElementById("result");
    const meterFill = document.getElementById("meterFill");
    const riskText = document.getElementById("riskText");

    let url = urlInput.value.trim().toLowerCase();
    result.className = "loading"; result.textContent = "ðŸ” Analyzing URL security...";
    meterFill.style.width = "0%"; riskText.textContent = "";

    setTimeout(() => {
        result.className = "";

        if (!isValidURL(url)) {
            result.textContent = "âŒ Invalid URL format";
            result.className = "unsafe";
            meterFill.style.width = "100%";
            riskText.textContent = "Risk Level: Very High";
            return;
        }

        const dangerWords = ["login","verify","secure","bank","free","update","password","signin","account"];
        let riskScore = 0;
        if (!url.startsWith("https://")) riskScore += 20;
        if (url.length > 75) riskScore += 15;
        if (url.includes("@")) riskScore += 25;
        if (url.split("//")[1].split(".").length > 4) riskScore += 15;
        dangerWords.forEach(word => { if(url.includes(word)) riskScore += 10; });
        if (riskScore>100) riskScore=100;

        meterFill.style.width = riskScore + "%";

        if (riskScore >= 60) {
            result.textContent = "ðŸš¨ Unsafe URL â€“ High Phishing Risk";
            result.className = "unsafe";
            riskText.textContent = `Risk Level: ${riskScore}% (High)`;
        } else {
            result.textContent = "âœ… Safe URL â€“ Low Risk Detected";
            result.className = "safe";
            riskText.textContent = `Risk Level: ${riskScore}% (Low)`;
        }

    }, 1200);
}
</script>

</body>
</html>
